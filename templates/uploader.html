<html>
    <head>
        <title>Image Upload</title>
    </head>
    <body>


        <h1>Upload an Image!</h1>
        <div>
            <form action="/uploadImage" method="post" enctype="multipart/form-data">
                <input type="file" name="imageToUpload" accept="image/*">
                <br/>
                <input type="submit" value="Upload">
                <input type="text" name="caption" placeholder="Caption" required/>
                <br/>
                <p> Share To </p>
                 <input type="checkbox" name="share_to" value="public" checked/> public<br><br>
                If you don't uncheck public, then it will be public to all users regardless of what you check below. <br><br>


  {% for line in groups %}
    <input type="checkbox" name="share_to" value="{{line.groupOwner + '-' + line.groupName}}"/>
    {{line.groupName}} which is owned by {{line.groupOwner}}
    <br>
  {% endfor %}

            </form>
        </div>
        {% if message %}
            {{ message }}
        {% endif %}
        <br/>
        <a href="/">Go back</a>
    </body>
</html>
