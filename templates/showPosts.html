<html>
    <head>
        <title>Finstagram</title>
    </head>
<body>
    <h1>Here are posts viewable by you:</h1>

<table>
	<th>Owner</th>
	<th>Time</th>
  <th>Caption</th>
  <th>Image</th>
  <th>People Tagged</th>
{% for line in posts %}
	<tr>
    <td>{{line.photoOwner}}</td>
		<td>{{line.timestamp}}</td>
    <td>{{line.caption}}</td>
    <td><img src="/image/{{line.filePath}}" width="100"/></td>
    <td>
{% for name in tags %}
{% if name.photoID==line.photoID %}
  {{name.username}}
{%endif %}
{% endfor %}
     </td>
	</tr>
{% endfor %}

</table>


        <a href="/">Go back</a>
</body>
</html>
