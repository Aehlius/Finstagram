<html>
    <head>
        <title>Finstagram</title>
    </head>
<body>
<h1>Tag a friend</h1>

<form action="/tag" method='POST'>
  <input type="text" name="friend" placeholder="Username" required/>
  <br/>
{% for line in posts %}
  <img src="/image/{{line.filePath}}" width="75"/>
  <input type="checkbox" name="tag" value="{{line.photoID}}"/> <br>
{% endfor %}
  <input type="submit" value="Tag">
</form>
<br>


{% if message %}
    {{ message }}
{% endif %}
<br>

<a href="/">Go back</a>
</body>
</html>
